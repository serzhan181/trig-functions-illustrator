<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigonometry</title>
  </head>
  <body class="my-2">

    <header class="grid place-items-center">
      <h1 class="text-3xl font-mono font-semibold">Geometric representation of trig functions</h1>
    </header>

    <main class="mx-8 mt-4 flex flex-col gap-2 items-center">
      <div class="flex flex-col gap-2">   
      <canvas height="800" width="1280" id="circle-canvas" class="border border-neutral-900 rounded-sm bg-neutral-700"></canvas>
      <div class="flex gap-2">
      <button class="border border-slate-200 rounded-sm" id="animate-btn"><img id="animate-btn-img" src="/svgs/pause.svg"></button>
      <p>&theta; = <span id="theta">0</span></p>
    </div>
      <div class="flex gap-2">
        <label for="theta-value">0</label>
        <input class="w-full" step="1" type="range" id="theta-value" name="theta-value" min="0" max="360">
        <label for="theta-value">360</label>
      </div>
    </div>

    <div>
      <canvas height="800" width="1280" id="ellipse-canvas" class="border border-neutral-900 rounded-sm bg-neutral-700"></canvas>
    </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
